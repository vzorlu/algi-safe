{% extends layout_path %}
{% load static %}
{% load i18n %}

{% block title %}Departman Düzenle{% endblock %}

{% block content %}
<div class="card">
  <h5 class="card-header">Departman Düzenle</h5>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Departman Adı</label>
        {{ form.name|addclass:"form-control" }}
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary me-2">Kaydet</button>
        <a href="{% url 'departmanlar' %}" class="btn btn-outline-secondary">İptal</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
